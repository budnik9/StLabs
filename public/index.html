<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script defer src="../dist/bundle.js"></script>
</head>
<body>
    <header class="header">
        <img src="http://www.pngmart.com/files/3/Weather-Transparent-Background.png"
             alt="logo" class="logo logo_float_left">
        <ul class="menu">
            <li class="menu__item menu__item_active">Home</li>
            <li class="menu__item">Map</li>
        </ul>
        <div class="grid-container">
            <span class="grid-container__date"></span>
            <form class="search-form">2</form>
            <div class="units-format">
                <button class="units-format__fahrenheit" value="imperial">&degF</button>
                <button class="units-format__celsius units-format__celsius_active" value="metric">&degC</button>
                <button class="units-format__kelvin" value="standard">&degK</button>
            </div>
        </div>
    </header>
    <main class="main-content">
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
